<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jouw Blog — minimal, snel, no‑nonsense</title>
  <meta name="description" content="Notities, code en experimenten. Razendsnel, minimalistisch, zonder fratsen.">
  <!-- Optional: feed & icons -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='52' x='6' font-size='56'%3E%F0%9F%93%9D%3C/text%3E%3C/svg%3E">
  <style>
    /* MFWS vibe with a few tasteful tweaks: readable width, good typography, proper spacing. */
    :root { --max: 72ch; --fg:#111; --bg:#fff; --muted:#666; --link:#0645ad; }
    @media (prefers-color-scheme: dark) {
      :root { --fg:#eee; --bg:#111; --muted:#aaa; --link:#7ab7ff; }
    }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--fg); }
    main { max-width:var(--max); margin:4rem auto; padding:0 1rem; }
    header h1 { margin:0 0 .25rem; font-size:1.8rem; }
    header p { margin:.25rem 0 2rem; color:var(--muted); }
    nav { margin:0 0 1.5rem; }
    a { color:var(--link); }
    a:focus { outline:2px solid currentColor; outline-offset:2px; }
    article { margin:0 0 2rem; }
    time, .muted { color:var(--muted); font-size:.95rem; }
    img, video { max-width:100%; height:auto; }
    pre { padding:.8rem; background:rgba(127,127,127,.1); overflow:auto; border-radius:.5rem; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; font-size:.95em; }
    hr { border:0; border-top:1px solid rgba(127,127,127,.3); margin:2rem 0; }
    footer { margin-top:3rem; color:var(--muted); font-size:.95rem; }
    /* Print: clean black on white without nav */
    @media print {
      nav, footer { display:none; }
      main { max-width:100%; margin:0; }
    }
  </style>
</head>
<body>
<main>
  <header>
    <h1>Jouw Blog</h1>
    <p>Notities, code & experimenten. Geen fratsen, alleen inhoud.</p>
    <nav>
      <a href="/">Home</a> · <a href="/over.html">Over</a> · <a href="/rss.xml">RSS</a>
    </nav>
  </header>

  <!-- Post index: handmatig bijhouden voor pure static setup -->
  <article>
    <time datetime="2025-10-29">29 okt 2025</time>
    <h2><a href="/posts/2025-10-hello-world.html">Hello World</a></h2>
    <p class="muted">Korte intro van je blog en setup.</p>
  </article>

  <article>
    <time datetime="2025-10-15">15 okt 2025</time>
    <h2><a href="/posts/2025-10-static-html-tricks.html">Static HTML tricks die wél handig zijn</a></h2>
    <p class="muted">Kleine helpers: anchors, copy‑able code, toegankelijkheid.</p>
  </article>

  <hr>

  <footer>
    © <span id="y"></span> Jouw Naam · <a href="mailto:jou@mail.dev">Contact</a>
  </footer>
</main>
<script>
  // Klein scriptje dat niet in de weg zit.
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
